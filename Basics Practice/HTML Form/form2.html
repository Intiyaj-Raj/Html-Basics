<!DOCTYPE html>
<html>
<head>
<title>
form
</title>
</head>
<body>
<form>
username
<br>
<input type="text" name="username" placeholder="Enter username" maxlength="10" required="required">
<br><br>
Password
<br>
<input type="password" name="Password" maxlength="8" required="required">
<br><br>
Dob
<input type="date" name="dob">
<br><br>
Gender
<br>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<br><br>
profile picture
<br>
<input type="file" accept=".jpg" name="profile">
<br><br>

<input type="reset" value="Clear all">
<input type="submit" value="Login">
</form>
</body>
</html>
