<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajMedia - Download Movies & Songs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: white;
        }

        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        /* .content-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        } */

        .card-info {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* .button-group {
            display: flex;
            gap: 0.5rem;
        } */

        /* .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        } */

        /* .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .watch-btn {
            background-color: #2196F3;
            color: white;
        } */
    </style>
</head>

<body>
    <header>
        <h1>RajMedia.com</h1>
        <p>Your Ultimate Entertainment Hub</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for movies, songs...">
    </div>

    <div class="content-grid">
        <!-- Movie Cards -->
        <div class="content-card">
            <img src="/api/placeholder/200/280" alt="Movie Poster 1">
            <div class="card-info">
                <h3 class="card-title">Action Movie Title</h3>
                <div class="button-group">
                    <button class="btn download-btn">Download</button>
                    <button class="btn watch-btn">Watch</button>
                </div>

            </div>
        </div>
</body>

</html>
