    <body>
        <h3>Problem 8: Nested list</h3>
<!--
    create a nested list where one of the items in the ordered list contains an unordered list
-->
    <ol>
        <li>Item1</li>
        <li>Item2
            <ul>
                <li>sublist2.1</li>
                <li>sublist2.2</li>
            </ul>
        </li>
    </ol>
    </body>
