<html lang="en">
<head>

    <title>table.com</title>
    <style>
        table,th,td{
            border:"1px solid black";
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>

        <thead>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row1</td>
                <td>Row1</td>
                <td>Row1</td>
            </tr>
            <tr>
                <td>Row2</td>
                <td>Row2</td>
                <td>Row2</td>
            </tr>
            <tr>
                <td>Row3</td>
                <td>Row3</td>
                <td>Row3</td>
            </tr>
            <tr>
                <td>Row4</td>
                <td>Row4</td>
                <td>Row4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
